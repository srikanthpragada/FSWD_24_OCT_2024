<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>
    <script>
        function validatePassword() {
            var txtPwd = document.getElementById("txtPwd")
            var password = txtPwd.value
            // look for uppercase 
            if (!(/[A-Z]/.test(password))) {
                alert("Uppercase is missing!");
                return
            }
            // look for digit
            if (!(/[0-9]/.test(password))) {
                alert("Digit is missing!");
                return
            }

            // look for special char - @ $ _ 
            if (!(/[@$_]/.test(password))) {
                alert("Special Char is missing!");
                return
            }

            alert("Valid Password!")

        }
    </script>
</head>

<body>
    <h1>Validate Password</h1>
    Password <input type="text" id="txtPwd" />
    <p></p>
    <button onclick="validatePassword()">Validate</button>

</body>

</html>
