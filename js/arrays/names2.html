<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names</title>
    <script>
        var names = []
        function deleteName(idx) {
            console.log('Deleting ' + idx)
            names.splice(idx, 1)
            listNames()
        }

        function listNames() {
            let output = ""
            for (let idx in names) {
                output = output +
                  `<li>${names[idx]} <button onclick="deleteName(${idx})">Del</button></li>`
            }
            document.getElementById("ulNames").innerHTML = output
        }
        function addName() {
            let name = document.getElementById("txtName").value
            if (names.includes(name)) {
                alert("Sorry! Duplicate Name!")
                return;
            }
            names.push(name)
            //console.log(names)
            listNames();
        }
    </script>
</head>

<body>
    <h1>Names</h1>
    Name: <input type="text" id="txtName" />
    <button onClick="addName()">Add</button>
    <ul id="ulNames">

    </ul>

</body>

</html>
